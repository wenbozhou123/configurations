
#user  nobody;
worker_processes  1;

error_log  logs/error.log crit;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    add_header Cache-Control 'no-store';
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    error_log  logs/access_error.log error;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;
    #
    upstream test1.com {
        server 127.0.0.1:8080 weight=5;
    }

    server {
        listen       81;
        server_name  test1;

        #charset koi8-r;

        access_log  logs/access_one.log;
        error_log logs/error_one.log error;

        root /usr/common/apache-tomcat-9.0.21/webapps/web-1.0-SNAPSHOT/;

        location ~ .*\.(html|htm|gif|jpg|jpeg|bmp|png|ico|txt|js|css)$ {
          add_header Cache-Control 'no-store';
	   #will find resource from /usr/common/apache-tomcat-9.0.21/webapps/ROOT/ that defined in root
        }

        location / {
            add_header Cache-Control 'no-store';
            proxy_pass http://test1.com;
        }
        

